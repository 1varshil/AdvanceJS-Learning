<body>
    <p>   It contains all information regarding find and filter method </p>
        <script>     
    const x1 = [1, 2, 3, 4, 5];

const y1 = x1.filter(el => el*2 === 2);

console.log("y is: ", y1); // y is: [1]

const x = [1, 2, 3, 4, 5];

const y = x.find(el => el*2 === 2);

console.log("y is: ", y); // y is: 1

</script>
