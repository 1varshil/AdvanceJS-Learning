    <title>Date</title>

<body>
    <p>Hello</p>
    <script>
        const today = new Date();
        console.log(today.getFullYear())
        const xmas24 = new Date("1995,11,22");
        console.log(xmas24.getDay());
        console.log(xmas24.getMonth());
        console.log(xmas24.getFullYear());
        let a = xmas24.setFullYear(today.getFullYear());
        console.log('so value after update is :',xmas24)

        //clock making

        const now = new Date();
        let hr = now.getHours();
        let min = now.getMinutes();
        let sec = now.getSeconds();
        console.log(`so Current Time is : ${hr} ${min} ${sec}`)
