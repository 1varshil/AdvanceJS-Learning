<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch an api</title>
</head>
<body>
    <p>it is all about async await</p>
    <div id="msg"></div>
    <script>
    const ur = async() =>{
        // debugger
        const user = await fetch("https://www.boredapi.com/api/activity");
        const response = await user.json();
        document.getElementById("msg").innerHTML = response.activity;
    }
    ur();
    </script>
</body>
</html>
